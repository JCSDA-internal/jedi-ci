Resources:
  ## KMS Key
  # This KMS key is used by session manager in order to encrypt SSM-granted
  # user sessions.
  SessionManagerKmsKey:
    Type: AWS::KMS::Key
    Properties:
      EnableKeyRotation: true
      KeySpec: SYMMETRIC_DEFAULT
      PendingWindowInDays: 30
      KeyPolicy:
        Version: 2012-10-17
        Id: allowRootAndSSM
        Statement:
        - Sid: "AdministrativeAccess"
          Effect: "Allow"
          Principal:
            AWS:
              - !Sub "arn:aws:iam::${AWS::AccountId}:root"
          Action:
            - "kms:*"
          Resource: "*"
        - Sid: "AllowUseBySSM"
          Effect: "Allow"
          Principal:
            Service: ssm.amazonaws.com
          Action:
            - "kms:Encrypt"
            - "kms:Decrypt"
            - "kms:ReEncrypt*"
            - "kms:GenerateDataKey*"
            - "kms:CreateGrant"
            - "kms:ListGrants"
            - "kms:DescribeKey"
          Resource: "*"
  ## IAM Resources:
  # Policy used for the batch service role allowing it to use SSM.
  SsmPolicyForServiceRole:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      Path: "/service-role/"
      PolicyDocument: !Sub |
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Action": [
                "ssmmessages:CreateControlChannel",
                "ssmmessages:CreateDataChannel",
                "ssmmessages:OpenControlChannel",
                "ssmmessages:OpenDataChannel"
              ],
              "Resource": "*"
            },
            {
              "Effect": "Allow",
              "Action": ["s3:GetEncryptionConfiguration"],
              "Resource": "*"
            },
            {
              "Effect": "Allow",
              "Action": ["kms:Decrypt"],
              "Resource": "${SessionManagerKmsKey.Arn}"
            }
          ]
        }
  # Role used by the AWS Batch service to orchestrate batch jobs. This
  # role is attached to the AWS Batch compute environment definition.
  BatchServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - batch.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole
  # Role used by the EC2 Container Service. This role is attached to the
  # EC2 instances launched by AWS Batch via an instance profile.
  EcsInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2008-10-17'
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
                - ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - !Ref SsmPolicyForServiceRole
  IamInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: EcsInstanceRole

  ## Compute resources.
  # AWS Batch requires quite a bit of compute environment configuration. Outside
  # of CloudFormation many of these values are automatic. Some of the values
  # here are important to the functioning of the CI system and they will have
  # comments highlighting the issue they solve.
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
  InternetGateway:
    Type: AWS::EC2::InternetGateway
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPC
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group allowing outbound traffic.
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: '-1'  # All protocols
          CidrIp: 0.0.0.0/0
  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: VPC
      InternetGatewayId:
        Ref: InternetGateway
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: EC2 Security Group for instances launched in the VPC by Batch
      VpcId:
        Ref: VPC
  Subnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.0.0/24
      VpcId:
        Ref: VPC
      MapPublicIpOnLaunch: 'True'
  Route:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: InternetGateway
  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: RouteTable
      SubnetId:
        Ref: Subnet
  # This EC2 launch template is used to control properties of the EC2 instances
  # used for the CI system. While batch can function without this template, the
  # default EBS volume is far to small for our builds. Additionally this
  # template allows us to tag storage and instances. 
  EC2LaunchTemplate:
    Type: "AWS::EC2::LaunchTemplate"
    Properties:
      LaunchTemplateData:
        SecurityGroupIds:
          - !Ref SecurityGroup  # Reference to your security group
        BlockDeviceMappings:
          - Ebs:
              # Root volume.
              Encrypted: True
              DeleteOnTermination: True
              # The default volume size of 30 GB is too small for CI tests.
              VolumeSize: !Ref InstanceVolumeSize
              VolumeType: gp3
              Iops: 3000
            DeviceName: /dev/xvda
        TagSpecifications:
          - ResourceType: volume
            Tags:
              - Key: project
                Value: jedi-ci
          - ResourceType: instance
            Tags:
              - Key: project
                Value: jedi-ci
              - Key: Name
                Value: jedi-ci
  # This compute environment is an essential part of the AWS Batch configuration
  # and the options here can help control and manage costs incurred by the
  # system.
  ComputeEnvironment:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      Type: MANAGED
      ComputeResources:
        Type: EC2
        LaunchTemplate:
          LaunchTemplateId: !Ref EC2LaunchTemplate
        # By setting MinvCpus to zero, batch is allowed to tear down all EC2
        # instances that are not in use. If this number is larger than 0, it
        # will maintain at enough instances to meet the minimum. The parameter
        # "DesiredvCpus" could also be used to increase the default number of
        # CPUs kept available under no load.
        MinvCpus: 0
        MaxvCpus: 128
        InstanceTypes:
          - m5.2xlarge
          - m5.4xlarge
        Subnets:
          - Ref: Subnet
        SecurityGroupIds:
          - Ref: SecurityGroup
        InstanceRole:
          Ref: IamInstanceProfile
      ServiceRole:
        Ref: BatchServiceRole
  JobQueue:
    Type: AWS::Batch::JobQueue
    Properties:
      Priority: 1
      ComputeEnvironmentOrder:
      - Order: 1
        ComputeEnvironment:
          Ref: ComputeEnvironment

  ## CI job definitions for current release.
