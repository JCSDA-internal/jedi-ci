    Type: AWS::Batch::JobDefinition
    Properties:
      JobDefinitionName: jedi-ci-gcc11
      Type: container
      ContainerProperties:
        Image: !Ref Gcc11TestImage
        Vcpus: 8
        Memory: 30500
        Ulimits:
          - Name: stack
            SoftLimit: 67092480
            HardLimit: 67092480
        ExecutionRoleArn: !Ref BatchBuildContainerRoleARN
        JobRoleArn: !Ref BatchBuildContainerRoleARN
        Command:
          - "bash"
          - "-c"
          - !Sub "aws s3 cp s3://${TemplateBucketName}/CI-code/git_askPass_app_credentials.py /bin/git_askPass_app_credentials.py && chmod +x /bin/git_askPass_app_credentials.py &&  aws s3 cp s3://${TemplateBucketName}/CI-code/bootstrap_test.sh /bin/bootstrap_test.sh && chmod +x /bin/bootstrap_test.sh && /bin/bootstrap_test.sh"
        Environment:
          - Name: GITHUB_APP_ID
            Value: !Ref GitHubAppID
          - Name: GITHUB_INSTALL_ID
            Value: !Ref GitHubInstallID
          - Name: CI_REPOSITORY_BRANCH
            Value: !Ref CIRepoBranchName
          - Name: PUBLIC_LOGS_BUCKET
            Value: !Ref PublicLogsBucketName
          - Name: TRIGGER_REPO
            Value: unknown
          - Name: DEBUG_TIME_SECONDS
            Value: "0"
          - Name: CONTAINER_VERSION
            Value: latest
          - Name: JEDI_COMPILER
            Value: gcc11
          - Name: BUILD_IDENTITY
            Value: ""
          - Name: BUILD_INFO_B64
            Value: ""
          - Name: TEST_SCRIPT
            Value: "src/test_runner/run_tests_batch.sh"
        Secrets:
          - Name: GITHUB_APP_PRIVATE_KEY
            ValueFrom: !Ref GitHubAppSecretARN
      RetryStrategy:
        Attempts: 1
